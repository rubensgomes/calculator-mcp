# =============================================================================
# Server Configuration
# =============================================================================
calculator_api:
  base_url: "http://localhost:8000"

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    standard:
      format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: standard
      stream: ext://sys.stderr
  loggers:
    calculator_mcp:
      level: INFO
      handlers:
        - console
      propagate: false
  root:
    level: WARNING
    handlers:
      - console
