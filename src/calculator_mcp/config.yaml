# =============================================================================
# Server Configuration
# =============================================================================
server:
  # MCP transport: "stdio" or "http"
  # http: for web services using the Streamable HTTP protocol
  transport: "http"
  # Host IP address for the HTTP/MCP server, defaults to:
  # 127.0.0.1 for localhost
  host: "127.0.0.1"
  # Port for the HTTP/MCP server, defaults to:
  # port 8000
  port: 9000
  # timeout in seconds
  timeout: 10

# =============================================================================
# Client Configuration
# =============================================================================
client:
    # the URL the client should use when the server transport is "http"
    url: "http://127.0.0.1:9000/mcp"

# =============================================================================
# Logging Configuration
# =============================================================================
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    standard:
      format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: standard
      stream: ext://sys.stderr
  loggers:
    calculator_mcp:
      level: INFO
      handlers:
        - console
      propagate: false
    # MCP protocol tracing — set to DEBUG to see full JSON-RPC messages
    mcp.client.streamable_http:
      level: INFO
      handlers:
        - console
      propagate: false
    # HTTP request/response summaries — set to DEBUG for detail
    httpx:
      level: DEBUG
      handlers:
        - console
      propagate: false
    # HTTP wire-level tracing (headers, TCP) — set to DEBUG for detail
    httpcore:
      level: INFO
      handlers:
        - console
      propagate: false
    # Server: inbound JSON-RPC messages — set to DEBUG to see parsed requests
    mcp.server.lowlevel.server:
      level: INFO
      handlers:
        - console
      propagate: false
    # Server: StreamableHTTP transport — set to DEBUG for method-level tracing
    mcp.server.streamable_http:
      level: INFO
      handlers:
        - console
      propagate: false
    # Server: session/transport lifecycle — set to DEBUG for session details
    mcp.server.streamable_http_manager:
      level: INFO
      handlers:
        - console
      propagate: false
    # Server: HTTP request lines (method, path, status)
    uvicorn.access:
      level: INFO
      handlers:
        - console
      propagate: false
  root:
    level: WARNING
    handlers:
      - console
